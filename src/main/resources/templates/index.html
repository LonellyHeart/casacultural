<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Home Casa Cultural</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    
    <!-- Inclusão de alternar tema no index.html (não possui navbar) -->
    <div class="d-flex justify-content-end p-2">
        <button id="toggleTheme" class="btn btn-sm btn-outline-dark">Alternar Tema</button>
    </div>

    <div class="container my-4">
        <h1 class="text-center mb-4">Casa Cultural</h1>
        <hr>

        <div class="row">

            <!-- Filmes -->
            <div class="col-md-6">
                <h3 class="text-center">Gerenciar Filmes</h3>
                <div class="list-group mt-3">
                    <a th:href="@{/lista-filme}" class="list-group-item list-group-item-action">Listar Filmes</a>
                    <a th:href="@{/criarFilmeForm}" class="list-group-item list-group-item-action">Adicionar Filme</a>
                </div>
            </div>

            <!-- Análises -->
            <div class="col-md-6">
                <h3 class="text-center">Gerenciar Análises</h3>
                <div class="list-group mt-3">
                    <a th:href="@{/lista-analise}" class="list-group-item list-group-item-action">Listar Análises</a>
                    <a th:href="@{/criarAnaliseForm}" class="list-group-item list-group-item-action">Adicionar Análise</a>
                </div>
            </div>
        </div>

                    <!-- Aviso para atualizações de filmes e analise (inicialmente iriam ser botões que ficariam abaixo da criação de analise) -->
        <div class="alert alert-warning text-center mt-4" role="alert">
            <small>* Para atualizar um filme ou uma análise, você deve primeiro entrar na listagem do respectivo item.</small>
        </div>
    </div>

     <script th:src="@{/js.js}"></script>
</body>
</html>
