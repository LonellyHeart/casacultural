<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Filmes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<header th:replace="navbar :: navbar"></header>

<div class="container mt-4">
    <h1 class="mb-4">Lista de Filmes</h1>
    <p>Esses são todos os filmes cadastrados:</p>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Sinopse</th>
                <th>Gênero</th>
                <th>Ano de Lançamento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${listaFilme}">
                <td th:text="${filme.id}"></td>
                <td th:text="${filme.titulo}"></td>
                <td th:text="${filme.sinopse}"></td>
                <td th:text="${filme.genero}"></td>
                <td th:text="${filme.lancamento}"></td>
                <td>
                    <a th:href="@{/excluir-filme/{id}(id=${filme.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    <a th:href="@{/atualizar-filme/{id}(id=${filme.id})}" class="btn btn-success btn-sm">Atualizar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
