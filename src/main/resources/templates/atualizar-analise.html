<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atualizar Análise</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header th:replace="navbar :: navbar"></header>

<div class="container mt-4">
    <h1 class="mb-4">Atualizar Análise</h1>

    <form th:action="@{/salvarAnalise}" th:object="${analise}" method="post">
        <input type="hidden" th:field="*{id}" /> 

        <div class="form-group">
            <label for="filme">Filme</label>
            <input id="filme" type="text" class="form-control" th:field="*{filme}" placeholder="Nome do filme">
            <div class="text-danger" th:if="${#fields.hasErrors('filme')}" th:errors="*{filme}"></div>
        </div>

        <div class="form-group">
            <label for="texto">Análise</label>
            <textarea id="texto" rows="5" class="form-control" th:field="*{texto}" placeholder="Digite sua análise"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></div>
        </div>

        <div class="form-group">
            <label for="nota">Nota</label>
            <input id="nota" type="text" class="form-control" th:field="*{nota}" placeholder="Nota do filme">
            <div class="text-danger" th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Atualizar Análise</button>
        </div>
    </form>
</div>

<script th:src="@{/js.js}"></script>
</body>

</html>
